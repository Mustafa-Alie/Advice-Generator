<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>

<body>

    <main class="advice">
        <h1 class="advice__title">
            advice #<span class="advice__title__id"></span>
        </h1>

        <p class="advice__info"></p>

        <img class="advice__end" src="./images/pattern-divider-desktop.svg" alt="end line">

        <a class="advice__btn" href="#">
            <img class="advice__btn__img" src="./images/icon-dice.svg" alt="Dice Icone">
        </a>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Frontend-Mentor-Challenges-and-projects" target="_blank">Mustafa Ali</a>.
    </div>

    <script src="./script.js"></script>

</body>

</html>
